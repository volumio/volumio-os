# Workflow to check (and format) shell scripts

name: Check and format

# Controls when the action will run.
on:
  # Only run on pull requests - not on every push
  # This prevents false positives from shellcheck not understanding
  # initramfs runtime context (sourced files, preset variables)
  pull_request:
    types: [opened, synchronize, reopened]

  # Allows manual runs from Actions tab for testing
  workflow_dispatch:

env:
  GITHUB_BEFORE_SHA: ${{ github.event.before }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "check"
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Run our action
      - name: Checker and formatter
        uses: ./.github/actions
        with:
          only_changed: 'true'
          exclude: ./.github*
